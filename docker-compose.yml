# Docker Compose para Next.js + PostgreSQL
name: opensheets

# MODOS DE USO:
# 1. Banco LOCAL (PostgreSQL em container):
#    - Configure DB_PROVIDER=local no .env
#    - Execute: docker compose up --build
#
# 2. Banco REMOTO (ex: Supabase):
#    - Configure DB_PROVIDER=remote no .env
#    - Configure DATABASE_URL com a URL do banco remoto
#    - Execute: docker compose up app --build (apenas o servi√ßo app)
#
# 3. Para parar todos os servi√ßos:
#    - Execute: docker compose down
#
# 4. Para remover volumes (CUIDADO: apaga dados do banco local):
#    - Execute: docker compose down -v

services:
  # ============================================
  # Servi√ßo: PostgreSQL (Banco de dados local)
  # ============================================
  db:
    image: postgres:18-alpine
    container_name: opensheets_postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opensheets}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opensheets_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-opensheets_db}
      # Configura√ß√µes de performance
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"

    ports:
      # Mapeia porta 5432 do container para 5432 do host
      # √ötil para conectar com ferramentas externas (ex: DBeaver, pgAdmin)
      - "${DB_PORT:-5432}:5432"

    volumes:
      # Volume nomeado para persist√™ncia de dados
      # Os dados sobrevivem ao restart do container
      - postgres_data:/var/lib/postgresql/data
      # Script de inicializa√ß√£o (cria extens√£o pgcrypto automaticamente)
      - ./scripts/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-opensheets} -d ${POSTGRES_DB:-opensheets_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - opensheets_network

    # Descomentar para ativar logs de queries (debug)
    # command: ["postgres", "-c", "log_statement=all"]

  # ============================================
  # Servi√ßo: Aplica√ß√£o Next.js
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: opensheets_app
    restart: unless-stopped

    ports:
      # Mapeia porta 3000 do container para 3000 do host
      - "${APP_PORT:-3000}:3000"

    environment:
      # Vari√°veis de ambiente da aplica√ß√£o
      NODE_ENV: production

      # DATABASE_URL ser√° definida dinamicamente baseada em DB_PROVIDER
      # Se DB_PROVIDER=local, usa o servi√ßo 'db'
      # Se DB_PROVIDER=remote, usa a DATABASE_URL do .env
      DATABASE_URL: ${DATABASE_URL}

      # Outras vari√°veis de ambiente necess√°rias
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}

      # Configura√ß√µes de email (se usar)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-}

      # Configura√ß√µes de OAuth (se usar)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}

      # Configura√ß√µes de AI providers (se usar)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}

    # S√≥ depende do 'db' se estiver usando banco local
    # Para banco remoto, comente a linha abaixo ou suba apenas: docker compose up app
    depends_on:
      db:
        condition: service_healthy

    networks:
      - opensheets_network

    # Script de inicializa√ß√£o: roda migrations antes de iniciar o app
    # ATEN√á√ÉO: Em produ√ß√£o, considere rodar migrations separadamente por seguran√ßa
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "üöÄ Aguardando banco de dados..."
        sleep 5

        echo "üì¶ Rodando migrations..."
        pnpm db:push || echo "‚ö†Ô∏è  Migrations falharam ou j√° est√£o atualizadas"

        echo "‚úÖ Iniciando aplica√ß√£o Next.js..."
        node server.js

    # Healthcheck da aplica√ß√£o
    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "wget",
    #       "--quiet",
    #       "--tries=1",
    #       "--spider",
    #       "http://localhost:3000/api/health",
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: opensheets_postgres_data
    driver: local

# ============================================
# Networks
# ============================================
networks:
  opensheets_network:
    name: opensheets_network
    driver: bridge
