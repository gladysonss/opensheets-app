# Docker Compose Otimizado para Coolify
# O Coolify gerencia automaticamente:
# - Reverse Proxy (Traefik) via UI
# - Redes (Network)
# - Certificados SSL
# - Vari√°veis de ambiente (definidas na UI do Coolify)

name: opensheets-coolify

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: opensheets_app
    restart: unless-stopped

    # Expomos a porta para que o Coolify possa detectar e rotear o tr√°fego
    ports:
      - "${APP_PORT:-3000}:3000"

    environment:
    
      # Vari√°veis de ambiente da aplica√ß√£o
      NODE_ENV: production
      
      # Banco de dados
      # No Coolify, verifique se a DATABASE_URL est√° definida nas vari√°veis de ambiente do projeto
      DB_PROVIDER=remote
      DATABASE_URL: ${DATABASE_URL}

      # Autentica√ß√£o
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      # No Coolify, voc√™ pode usar a vari√°vel m√°gica $COOLIFY_URL ou definir manualmente na UI
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      
      # Integra√ß√µes (Defina estas vari√°veis na UI do Coolify se necess√°rio)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      
      # Configura√ß√µes de OAuth (se usar)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}

      # Configura√ß√µes de AI providers (se usar)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}

    networks:
      - opensheets_network

    # Script de inicializa√ß√£o
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "üöÄ Iniciando via Coolify..."
        
        echo "üì¶ Rodando migrations..."
        # Tenta rodar migrations. Se falhar (ex: sem conex√£o com banco no build), continua o deploy.
        pnpm db:push || echo "‚ö†Ô∏è  Migrations falharam ou conex√£o indispon√≠vel no momento."
        
        echo "‚úÖ Iniciando aplica√ß√£o Next.js..."
        node server.js


networks:
  opensheets_network:
    name: opensheets_network
    driver: bridge